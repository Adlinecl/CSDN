<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>登录</title>
	<link rel="stylesheet" href="./Swiper-3.4.2/dist/css/swiper.min.css">
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.14/dist/vue.js"></script>
	<script src="https://cdn.bootcss.com/jquery/3.2.0/jquery.js"></script>
	<script type="text/javascript" src="./js/jquery-3.2.0.min.js"></script>
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="./css/enter.css" type="text/css">
</head>
<body>
	<div id="main">
		<div class="enter">
			<div class="content col-xs-12 col-sm-6 col-md-5 col-lg-5">
				<div class="part">
					<h3>帐号登录</h3>
					<div class="user">
						<div class="userBox">
							<form>
								<input type="text" name="number" placeholder="输入用户名/邮箱/手机号">
								<input type="password" name="password" placeholder="输入密码">
								<div class="row">
									<span class="col-xs-6 col-sm-6 col-md-6 col-lg-6" style="text-align: left;">
										<input type="checkbox" name="remeberMe" id="remeberMe" style="float:left;" tabindex="4" class="auto-login" checked="checked" value="true">
										<label for="remeberMe">下次自动登录</label>
									</span>
									<span class="col-xs-6 col-sm-6 col-md-6 col-lg-6 forget tracking-ad" style="text-align: right;">
										<a href="javascript:void(0)">忘记密码</a>
									</span>
								</div>
								<input type="button" class="btnEnter" value="登 陆" @click="clickLog">
							</form>
						</div>
					</div><hr>
					<!-- <div class="line"></div> -->
					<div class="otherMains">
						<span>第三方账号登录</span>
						<div class="zhuce">
							<span>还没有CSD账号？</span>
							<span style="text-align:right;"> 
								<a href="./zhuce.html" style="margin-left:1.5rem;">立即注册</a>
							</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="./js/enter.js"></script>
</body>
</html>
