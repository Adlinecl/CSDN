<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>CSDN</title>
	<link rel="stylesheet" href="./Swiper-3.4.2/dist/css/swiper.min.css">
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.14/dist/vue.js"></script>
	<script src="https://cdn.bootcss.com/jquery/3.2.0/jquery.js"></script>
	<script type="text/javascript" src="./js/jquery-3.2.0.min.js"></script>
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="./css/index.css" type="text/css">
</head>
<body>
	<div id="main">
		<div class="topBar">
			<table width="100%" border="0" cellpadding="0" cellspacing="0">
				<tr >
					<td class="col-sm-2" style="text-align:left;">
						<a href="javascript:void(0);">列表</a>
					</td>
					<td class="col-sm-6" style="text-align:center;">
						<a href="javascript:void(0);">CSDN</a>
					</td>
					<td class="col-sm-4 search" style="text-align:right;">
						<a href="javascript:void(0);" style="margin-right:0.5rem;">搜索</a>
						<a href="./person.html"> 个人中心</a>
						<a href="./enter.html">登陆</a>
					</td>
				</tr>
			</table>
		</div>
		<div class="notFix">
			<div class="searchBar">
				<div class="searchBarKid">
					<table width="100%" border="0" cellpadding="0" cellspacing="0">
						<tr>
							<td class="col-xs-2" v-for="item in cate">
								<a :href="'./index.html?id='+item.classify_id">{{ item.classify_name}}</a>
							</td>
						</tr>
				</table>
				</div>
			</div>
			<div class="picRun">
				<div class="swiper-container">
					<div class="swiper-wrapper" v-for="item in banner">
						<a href="javascript:void(0);" class="swiper-slide">
							<img :src="item.img" alt="">
						</a>
					</div>
				</div>
				<div class="swiper-pagination">
				</div>
			</div> 
			<div class="essayTip">
				<ul>
					<li v-for="item in list">
						<h2>
							<a :href="'./readAll.html?id='+item.id">
								{{ item.title }}
							</a>
						</h2>
						<div class="infoTip clearfix">
							<div class="zixun rt">
								<a href="javascript:void(0);">咨询</a>
							</div>
							<div class="userName rt">
								<a href="javascript:void(0);">36kr</a>
							</div>
							<div class="zixun rt">
								<a href="javascript:void(0);">{{ item.read_num }}</a>
							</div>
							<div class="data">
								{{ item.date }}
							</div>
							<div class="delete">
								<a href="javascript:void(0);">x</a>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</div>	
	</div>
	<script type="text/javascript" src="./js/index.js"></script>
	<script src="./Swiper-3.4.2/dist/js/swiper.min.js"></script>
</body>
</html>
