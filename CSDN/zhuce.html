<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>注册</title>
	<link rel="stylesheet" href="./Swiper-3.4.2/dist/css/swiper.min.css">
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.14/dist/vue.js"></script>
	<script src="https://cdn.bootcss.com/jquery/3.2.0/jquery.js"></script>
	<script type="text/javascript" src="./js/jquery-3.2.0.min.js"></script>
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="./css/enter.css" type="text/css">
</head>
<body>
	<div id="main">
		<div class="enter">
			<div class="content col-xs-12 col-sm-6 col-md-5 col-lg-5">
				<div class="part">
					<h3>注册账号</h3>
					<div class="user">
						<div class="userBox">
							<form>
								<input type="text" name="number" placeholder="输入用户名/邮箱/手机号">
								<input type="text" name="username" placeholder="输入用户名">
								<input type="password" name="password" placeholder="输入密码">
								<input type="button" class="btnEnter" value="注 册 账 号" @click="clickLog">
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="./js/zhuce.js"></script>
</body>
</html>
